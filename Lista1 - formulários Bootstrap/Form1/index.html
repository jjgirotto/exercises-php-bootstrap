<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <form action="form1.php" method="post">
            <div class="row mt-3">
                <div class="col-4">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Mark" class="form-control"/>
                </div>
                <div class="col-4">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Otto" class="form-control"/>
                </div>
                <div class="col">
                    <label for="user" class="form-label">Username</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" placeholder="City" class="form-control"/>
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" placeholder="State" class="form-control"/>
                </div>
                <div class="col">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="Zip" class="form-control"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Agree to terms and conditions</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-primary btn-sm">Submit form</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
