<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <form action="form1.php" method="post">
            <h2 class="mt-3">Billing address</h2>
            <!--1a linha-->
            <div class="row mt-3">
                <div class="col">
                    <label for="first-name" class="form-label fw-bold">First name</label>
                    <input type="text" id="first-name" name="first-name" class="form-control"/>
                </div>
                <div class="col">
                    <label for="last" class="form-label fw-bold">Last name</label>
                    <input type="text" id="last-name" name="last-name" class="form-control"/>
                </div>
            </div>
            <!--2a linha-->
            <div class="row mt-3">
                <div class="col">
                    <label for="user" class="form-label">Username</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <!--3a linha-->
            <div class="row mt-3">
                <div class="col">
                    <label for="email" class="form-label fw-bold">Email </label> (Optional)
                    <input type="text" id="email" name="email" placeholder="you@example.com" class="form-control"/>
                </div>
            </div>
            <!--4a linha-->
            <div class="row mt-3">
                <div class="col">
                    <label for="add1" class="form-label fw-bold">Address</label>
                    <input type="text" id="add1" name="add1" placeholder="1234 Main St" class="form-control"/>
                </div>
            </div>
            <!--5a linha-->
            <div class="row mt-3">
                <div class="col">
                    <label for="add2" class="form-label fw-bold">Address 2 </label> (Optional)
                    <input type="text" id="add2" name="add2" placeholder="Apartment or suite" class="form-control"/>
                </div>
            </div>
            <!--5a linha-->
            <div class="row mt-3">
                <div class="col-5">
                        <label for="zip" class="form-label fw-bold">Country</label>
                        <select class="form-select rounded-0" aria-label="Nível:">
                            <option selected>Choose</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                </div>
                <div class="col-4">
                        <label for="zip" class="form-label fw-bold">State</label>
                        <select class="form-select rounded-0" aria-label="Nível:">
                            <option selected>Choose</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                </div>
                <div class="col">
                    <div class="col">
                        <label for="zip" class="form-label fw-bold">Zip</label>
                        <input type="text" id="zip" name="zip" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="">
                    
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
