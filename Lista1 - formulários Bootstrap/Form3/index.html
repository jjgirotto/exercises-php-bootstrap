<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <form action="form3.php" method="post">
            <h2 class="text-center mt-4">Sample form</h2>            
            <!--first line-->
            <div class="row mt-3">
                <label for="name" class="col-sm-2 col-form-label text-end fw-bold">Partner Name</label>
                <div class="col-sm-4">
                    <input type="text" id="name" name="name" class="form-control"/>
                </div>
                <label for="email" class="col-sm-2 col-form-label text-end fw-bold">Partner Email ID</label>
                <div class="col-sm-4">
                    <input type="text" id="email" name="email" class="form-control"/>
                </div>
            </div>
            <!--second line-->
            <div class="row mt-3">
                <label for="legal-name" class="col-sm-2 col-form-label text-end fw-bold">Partner Legal Name</label>
                <div class="col-sm-4">
                    <input type="text" id="legal-name" name="legal-name" class="form-control"/>
                </div>
                <label for="mobile" class="col-sm-2 col-form-label text-end fw-bold">Partner Mobile</label>
                <div class="col-sm-4">
                    <input type="text" id="mobile" name="mobile" class="form-control"/>
                </div>
            </div>
            <!--third line-->
            <div class="row mt-3">
                <label for="address" class="col-sm-2 col-form-label text-end fw-bold">Partner Adress</label>
                <div class="col-sm-10">
                    <textarea id="address" name="address" class="form-control" rows="2"></textarea>
                </div>
            </div>
            <!--third line-->
            <div class="row mt-3">
                <label for="start-date" class="col-sm-2 col-form-label text-end fw-bold">Contract Start Date</label>
                <div class="col-sm-4">
                    <input type="text" id="start-date" name="start-date" placeholder="Date Start" class="form-control"/>
                </div>
                <label for="expiry-date" class="col-sm-2 col-form-label text-end fw-bold">Contract Expiry Dat</label>
                <div class="col-sm-4">
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="Date End" class="form-control"/>
                </div>
            </div>
            <!--fourth line-->
            <div class="row mt-3">
                <label for="min-amount" class="col-sm-2 col-form-label text-end fw-bold">Minimum Loan Amount</label>
                <div class="col-sm-4">
                    <input type="text" id="min-amount" name="min-amount" class="form-control"/>
                </div>
                <label for="max-amount" class="col-sm-2 col-form-label text-end fw-bold">Maximum Loan Amount</label>
                <div class="col-sm-4">
                    <input type="text" id="max-amount" name="max-amount" class="form-control"/>
                </div>
            </div>
            <!--fifth line-->
            <div class="row mt-3">
                <label for="rate" class="col-sm-2 col-form-label text-end fw-bold">Interest Rate</label>
                <div class="col-sm-4">
                    <input type="text" id="rate" name="rate" class="form-control"/>
                </div>
                <label for="deposit" class="col-sm-2 col-form-label text-end fw-bold">Deposit Amount</label>
                <div class="col-sm-4">
                    <input type="text" id="deposit" name="deposit" class="form-control"/>
                </div>
            </div>

            
            <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary btn-sm">Save</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
