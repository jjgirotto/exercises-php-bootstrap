<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <form action="form1.php" method="post">
            <h2 class="mt-3">Novo Usuário</h2>
            <!--1a linha-->
            <div class="row mt-3">
                <div class="col">
                    <label for="nome" class="form-label fw-bold">Nome:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Informe o nome" class="form-control rounded-0"/>
                </div>
            </div>
            <!--2a linha-->
            <div class="row mt-3">
                <div class="col-3">
                    <label for="cpf" class="form-label fw-bold">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Informe o cpf" class="form-control rounded-0"/>
                </div>
                <div class="col-7">
                    <label for="endereco" class="form-label fw-bold">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Informe o endereço" class="form-control rounded-0"/>
                </div>
                <div class="col">
                    <label for="zip" class="form-label fw-bold">Nível:</label>
                    <select class="form-select rounded-0" aria-label="Nível:">
                        <option selected>--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            <!--3a linha-->
            <div class="row mt-3">
                <div class="col-6">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Informe o email" class="form-control rounded-0"/>
                </div>
                <div class="col-4">
                    <label for="senha" class="form-label fw-bold">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Informe a senha" class="form-control rounded-0"/>
                </div>
                <div class="col">
                    <label for="status" class="form-label fw-bold">Status:</label>
                    <select class="form-select rounded-0" aria-label="Status:">
                        <option selected>--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-success btn-sm me-2 rounded-0">Enviar</button>
                    <button class="btn btn-sm btn-outline-dark rounded-0">Cancelar</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
