<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <form action="form2.php" method="post">
            <div class="row mt-3">
                <div class="col-1">
                    <label for="cod" class="form-label"><b>Código</b></label>
                    <input class="form-control rounded-0" type="text" placeholder="32" id="cod" name="cod" disabled>
                </div>
                <div class="col-5">
                    <label for="name" class="form-label"><b>Nome</b></label>
                    <input type="text" id="name" name="name" placeholder="Nome Completo do Cliente" class="form-control rounded-0"/>
                </div>
                <div class="col-4">
                    <label for="email" class="form-label"><b>E-mail</b></label>
                    <input type="text" id="email" name="email" placeholder="cliente@dominio.com" class="form-control rounded-0"/>
                </div>
                <div class="col">
                    <label for="cpf" class="form-label"><b>CPF</b></label>
                    <input type="text" id="cpf" name="cpf" placeholder="Só números" pattern="\d*" class="form-control rounded-0"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <label for="cel" class="form-label"><b>Nº Celular</b></label>
                    <input type="text" id="cel" name="cel" placeholder="Nº do celular" class="form-control rounded-0"/>
                </div>
                <div class="col-2">
                    <label for="tel" class="form-label"><b>Nº Telefone fixo</b></label>
                    <input type="text" id="tel" name="tel" placeholder="Nº telefone" class="form-control rounded-0"/>
                </div> 
                <div class="col-2">
                    <label for="cep" class="form-label"><b>CEP</b></label>
                    <input type="text" id="cep" name="cep" placeholder="ex: 88308070" class="form-control rounded-0"/>
                </div>
                <div class="col-2">
                    <label for="logradouro" class="form-label"><b>Logradouro</b></label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="ex: Rua 1400," class="form-control rounded-0"/>
                </div>
                <div class="col-1">
                    <label for="numero" class="form-label"><b>Nº</b></label>
                    <input type="text" id="numero" name="numero" placeholder="Nº" class="form-control rounded-0"/>
                </div>
                <div class="col">
                    <label for="bairro" class="form-label"><b>Bairro</b></label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" class="form-control rounded-0"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="cidade" class="form-label"><b>Cidade</b></label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="form-control rounded-0"/>
                </div>
                <div class="col-1">
                    <label for="uf" class="form-label"><b>UF</b></label>
                    <input type="text" id="uf" name="uf" placeholder="UF" class="form-control rounded-0"/>
                </div> 
                <div class="col-2">
                    <label for="status" class="form-label"><b>Status</b></label>
                    <select class="form-select rounded-0" aria-label="Selecione">
                        <option selected>Selecione</option>
                        <option value="1">Um</option>
                        <option value="2">Dois</option>
                        <option value="3">Três</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-danger btn-sm rounded-0" type="reset">Resetar</button>
                    <button class="btn btn-success btn-sm ms-2 rounded-0" type="submit">Próximo</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
